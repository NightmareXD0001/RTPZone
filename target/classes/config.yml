# Prefix used for plugin messages
prefix: "&#EE4B2Bʀᴛᴘᴢᴏɴᴇ &7|&r "

# Customizable messages for various plugin events
messages:
    # Title displayed during teleport countdown
    title: "&#ff0000ʀᴛᴘ ᴢᴏɴᴇ"

    # Subtitle displayed during teleport countdown
    teleporting_subtitle: "&fTeleporting in %seconds% seconds"

    # Prefix for action bar message during teleport countdown
    action_bar_prefix: "&#ff0000ʀᴛᴘ ᴢᴏɴᴇ &7|"

    # Action bar message during teleport countdown
    teleporting_action_bar: "&fTeleporting in %seconds% seconds"

    # Message displayed after successful teleportation
    teleport_success: "&aYou have been teleported"

    # Title displayed after successful teleportation
    title_on_teleport: "&#ff0000ʀᴛᴘ ᴢᴏɴᴇ"

    # Subtitle displayed after successful teleportation
    subtitle_on_teleport: "&fKill players and steal their loot"

# Sound configurations for teleportation and countdown
sounds:
    teleport:
        sound: ENTITY_ENDERMAN_TELEPORT
        volume: 1.0
        pitch: 1.0
    countdown:
        sound: BLOCK_NOTE_BLOCK_PLING
        volume: 1.0
        pitch: 1.0

# Radius for random teleportation in x-axis
rtp-x-radius: 100

# Radius for random teleportation in z-axis
rtp-z-radius: 100

# World where random teleportation will occur
rtp-world: world

# List of region names where random teleportation is enabled
rtp-regions:
    - "rtpzone"
    - "darkxx"
    - "anshxx"
    - "sathvikxx"
    - "xyrisplugins"